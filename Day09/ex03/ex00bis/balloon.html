<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ballon</title>
    <style>
        #blon {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: red;
            display: block;
            margin:  auto;
        }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script>
        var size = 200;
        var color = ['red', 'green', 'blue'];
        var i = 0;
        $(document).ready(function() {
            $('#blon').click(grow);
            $('#blon').mouseleave(loss);
        })
        function grow() {
            size += 10;
            if (size > 420)
                size = 200;
            if (i < 2)
                i++;
            else 
                i = 0;
			 $('#blon').css('height',size);
             $('#blon').css('width',size);
             $('#blon').css('background',color[i]);
		}
        function loss() {
            size -= 5;
            if (size < 200)
                size = 200;
            if (i > 0)
                i--;
            else 
                i = 2;
            $('#blon').css('height',size);
            $('#blon').css('width',size);
            $('#blon').css('background',color[i]);
		}
    </script>
</head>
<body>
    <div id="blon"></div>
</body>
</html>
